<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <main>
      <!-- start of carousel slideshow -->
      <div class="slideshow-container">
        <div class="picture">
          <div class="labelnumber">1 / 6</div>
          <img src="28.jpg" />
          <div class="text">Motorbike 1</div>
        </div>

        <div class="picture">
          <div class="labelnumber">2 / 6</div>
          <img src="29.jpg" />
          <div class="text">Motorbike 2</div>
        </div>

        <div class="picture">
          <div class="labelnumber">3 / 6</div>
          <img src="38.jpg" />
          <div class="text">Motorbike 3</div>
        </div>

        <div class="picture">
          <div class="labelnumber">4 / 6</div>
          <img src="50.jpg" />
          <div class="text">Motorbike 4</div>
        </div>

        <div class="picture">
          <div class="labelnumber">5 / 6</div>
          <img src="51.jpg" />
          <div class="text">Motorbike 5</div>
        </div>

        <div class="picture">
          <div class="labelnumber">6 / 6</div>
          <img src="10.jpg" />
          <div class="text">Vintage Car</div>
        </div>

        <!-- previous icon and Next icon -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="nxt" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The picture movement -->
      <div class="move">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </main>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("picture");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
