<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <main>
      <!-- start of carousel slideshow -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="picture">
          <div class="labelnumber">1 / 3</div>
          <img src="28.jpg"/>
          <div class="text">Motorbike 1</div>
        </div>

        <div class="picture">
          <div class="labelnumber">2 / 3</div>
          <img src="29.jpg"/>
          <div class="text">Motorbike 2</div>
        </div>

        <div class="picture">
          <div class="labelnumber">3 / 3</div>
          <img src="38.jpg"/>
          <div class="text">Motorbike 3</div>
        </div>

        <!-- previous icon and Next icon -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The picture movement -->
      <div class="" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </main>
  </body>
</html>
